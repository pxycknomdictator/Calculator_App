<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container wrapper grid">

        <form action="#">

            <div>
                <input type="text" placeholder="0" id="display">
            </div>

            <div class="grid buttons-wrapper">
                <button class="btn bg-gray">C</button>
                <button class="btn bg-gray">DEL</button>
                <button class="btn bg-gray">%</button>
                <button class="btn bg-color">/</button>
                <button class="btn bg-dark-gray">7</button>
                <button class="btn bg-dark-gray">8</button>
                <button class="btn bg-dark-gray">9</button>
                <button class="btn bg-color">*</button>
                <button class="btn bg-dark-gray">4</button>
                <button class="btn bg-dark-gray">5</button>
                <button class="btn bg-dark-gray">6</button>
                <button class="btn bg-color">-</button>
                <button class="btn bg-dark-gray">1</button>
                <button class="btn bg-dark-gray">2</button>
                <button class="btn bg-dark-gray">3</button>
                <button class="btn bg-color">+</button>
                <button class="btn bg-dark-gray separate">0</button>
                <button class="btn bg-dark-gray">.</button>
                <button class="btn bg-color">=</button>
            </div>

        </form>

    </div>

    <script src="./calculator.js"></script>
</body>

</html>
